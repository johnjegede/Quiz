<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <nav>
      <div class="top_left" id="viewscores"><a href="#"></a>View Highscores</a></div>
      <div class="top_right" id="timer">Timer: <span></span></div>
    </nav>

    <section id="quizzes">
      <h1>Quiz Questions</h1>
      <section id="quiz_items">
        <p>
          Answer all the code questions in the time limit allocated. Any
          question answered wrongly time will be deducted by 10 seconds;
        </p>
        <button id="begin">Begin Quiz</button>
      </section>
    </section>

    <section id="questions" class="hide">
      <h2 id="Quiz_questions"></h2>
      <section id="choices" class="choices"></section>
    </section>

    <section id="final_screen" class="hide">
      <h2>Finished!</h2>
      <p>Your score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </section>
    <section id="response" class="feedback hide"></section>

    <section id="highScores" class="hide">
      <h1>HighScores</h1>
      <ol id="scores"></ol>

      <a href="#quizzes"><button>Go Back</button></a>
      <button id="clear">Clear Scores</button>
    </section>

    <script src="quiz_app.js"></script>
  </body>
</html>
